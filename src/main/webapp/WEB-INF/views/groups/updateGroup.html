<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>update</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div>
<form th:method="post"
      th:action="@{'/api/groups/update/' + ${group.getId()}}"
      th:object="${group}" style="width: 50%">

        <label for="name" class="form-label">Group Name</label>
        <input type="text" class="form-control"  th:field="*{groupName}" id="name">
        <label for="dateOfStart" class="form-label">Date of Start</label>
        <input type="text" class="form-control" th:field="*{dateOfStart}" id="dateOfStart">
        <label for="dateOfFinish" class="form-label">Date of Finish</label>
        <input type="text" class="form-control" th:field="*{dateOfFinish}" id="dateOfFinish">
            <input type="submit" value="update"/>
</form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
