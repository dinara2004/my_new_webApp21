<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Save new group</title>
    <style>
        body {
            background-image: url('https://wallpaperboat.com/wp-content/uploads/2020/06/08/44326/aesthetic-flower-01.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<br>
<br>
<p style="text-align:center;"><img
        src="https://images.squarespace-cdn.com/content/v1/5ea237e587e03021f9ef8cc2/1591632715798-GZ810CZ0DMW3J0HD2ODF/Group-members.jpg?format=1000w" class="img-fluid "
        alt="~ Register Your Group ~" width="250" height="250"></p>
<form th:method="POST"
      th:action="@{'/api/groups/save/' + ${id}}"
      th:object="${emptyGroup}">

    <input type="hidden" th:field="${emptyGroup.id}">

    <div class="form-floating mb-3">
        <label for="name">Write the name of the group</label>
        <input type="text" class="form-control" th:field="*{groupName}" id="name"
               style="text-align: center; width: 500px; margin: auto" placeholder="groupName"/>
    </div>
    <div class="form-floating mb-3">
        <label for="dateOfStart">Write date of start of your group</label>
        <input type="text" class="form-control" th:field="*{dateOfStart}" id="dateOfStart"
               style="text-align: center; width: 500px; margin: auto" placeholder="dateOfStart"/>
    </div>
    <div class="form-floating mb-3">
        <label for="dateOfFinish">Write date of finish of your group</label>
        <input type="text" class="form-control" th:field="*{dateOfFinish}" id="dateOfStart"
               style="text-align: center; width: 500px; margin: auto" placeholder="dateOfFinish"/>
    </div>
    <br/>
    <br/>
    <p style="text-align:center;">
        <input type="submit" class="btn btn-outline-primary btn-lg " value="Save group"/>
    </p>
    <p style="text-align:center;">
        <a th:href="@{'/api/courses'}">
            <input type="submit" class="btn btn-outline-primary btn-lg" value="Go back"/>
        </a>
    </p>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
