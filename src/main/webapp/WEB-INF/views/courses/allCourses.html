<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>All courses</title>
    <style>
        body {
            background-image: url('https://thumbs.dreamstime.com/b/handshake-new-york-city-background-agreement-business-handshake-new-york-city-background-agreement-business-230103188.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<br>
<br>
<p style="text-align:center;"><img
        src="https://images.indianexpress.com/2020/04/online759.jpg"
        class="img-fluid "
        alt="~ Courses ~" width="200" height="200"></p>

<table style="width:75%;margin: 0px auto;" class="table table-primary table-hover">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Course</th>
        <th scope="col">Duration</th>
        <th scope="col">Companies</th>
        <th scope="col">Groups</th>
        <th scope="col">Teachers</th>
        <th scope="col">Update</th>
        <th scope="col">Delete</th>
    </tr>
    </thead>
    <tbody th:each="course :${courses}">
    <tr>
        <th scope="row" th:text="${course.id}"></th>
        <td><a style="color: black"
               th:text="${course.name}"></a></td>
        <td th:text="${course.duration}"></td>

        <td>
            <a class="btn btn-outline-primary" href="#offcanvasExample" role="button"
               th:href="@{'/api/companies/'}">Companies
            </a>
        </td>

        <td>
            <a th:href="@{'/api/groups/findBy/' + ${course.getId()}}">
                <input type="submit" class="btn btn-outline-primary" th:value="Groups">
            </a>
        </td>

        <td>
            <a th:href="@{'/api/teachers/findBy/' + ${courses.get(0).getId()}}">
                <input type="submit" class="btn btn-outline-primary" th:value="Teachers">
            </a>
        </td>

        <td>
            <a class="btn btn-outline-primary" href="#offcanvasExample" role="button"
               th:href="@{'/api/courses/update/' + ${courses.get(0).getId()}}">Update
            </a>
        </td>

        <td>
            <a class="btn btn-outline-primary" href="#offcanvasExample" role="button"
               th:href="@{'/api/courses/delete/' + ${course.getId()}}">Delete
            </a>
        </td>
    </tr>
    </tbody>
</table>
<br/>
<br/>
<p style="text-align:center;">
    <a class="btn btn-outline-primary" role="button" th:href="@{'/api/courses/save/' + ${companyId}}">
        Add new course
    </a>
</p>
<p style="text-align:center;">
    <a class="btn btn-outline-primary" role="button" th:href="@{'/api/companies'}">
        Go back
    </a>
</p>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
