<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Save new course</title>
    <style>
        body {
            background-image: url('https://www.shareable.net/wp-content/uploads/2018/08/blog_top-image_NYC.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<br>
<br>
<p style="text-align:center;"><img
        src="https://leverageedublog.s3.ap-south-1.amazonaws.com/blog/wp-content/uploads/2020/04/01170800/Free-Online-Courses-with-Certificates.jpg"
        class="img-fluid "
        alt="~ Register Your Course ~" width="250" height="250"></p>
<form th:method="POST"
      th:action="@{'/api/courses/save/' + ${id}}"
      th:object="${emptyCourse}">

        <input type="hidden" th:field="${emptyCourse.id}">

    <div class="form-floating mb-3">
        <label for="name">Write the name of the course</label>
        <input type="text" class="form-control" th:field="*{name}" id="name"
               style="text-align: center; width: 500px; margin: auto" placeholder="name"/>
    </div>
    <div class="form-floating mb-3">
        <label for="duration">Write the duration of the course</label>
        <input type="text" class="form-control" th:field="*{duration}" id="duration"
               style="text-align: center; width: 500px; margin: auto" placeholder="duration"/>
    </div>
    <br/>
    <br/>
    <p style="text-align:center;">
        <input type="submit" class="btn btn-outline-primary btn-lg " value="Save course"/>
    </p>
</form>
<p style="text-align:center;">
    <a th:href="@{'/api/companies'}">
        <input type="submit" class="btn btn-outline-primary btn-lg" value="Go back"/>
    </a>
</p>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
