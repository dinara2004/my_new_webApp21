<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Save new teacher</title>
    <style>
        body {
            background-image: url('http://storge.pic2.me/cm/3200x1800/483/59b7aeb157e0d.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
        }
    </style>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<br>
<br>
<p style="text-align:center;"><img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRzPmP40oDNG4ms1Q3wn8gRHeKZRYHbRt0pejXzQZFZW78he3SwBC6qe4Nd0o-aZBwU_Rs&usqp=CAU" class="img-fluid "
        alt="~ Register Your Company ~" width="250" height="250"></p>
<form th:method="POST"
      th:action="@{'/api/teachers/save/' + ${id}}"
      th:object="${emptyTeacher}">

    <input type="hidden" th:field="${emptyTeacher.id}">

    <div class="form-floating mb-3">
        <label for="firstName">Write the first name of teacher</label>
        <input type="text" class="form-control" th:field="*{firstName}" id="firstName"
               style="text-align: center; width: 500px; margin: auto" placeholder="firstName"/>
    </div>
    <div class="form-floating mb-3">
        <label for="email">Write email of teacher</label>
        <input type="text" class="form-control" th:field="*{email}" id="email"
               style="text-align: center; width: 500px; margin: auto" placeholder="email"/>
    </div>
    <div class="form-floating mb-3">
        <label for="lastName">Write last name of teacher</label>
        <input type="text" class="form-control" th:field="*{lastName}" id="lastName"
               style="text-align: center; width: 500px; margin: auto" placeholder="lastName"/>
    </div>
    <br/>
    <br/>
    <p style="text-align:center;">
        <input type="submit" class="btn btn-outline-primary btn-lg " value="Save teacher"/>
    </p>
    <p style="text-align:center;">
        <a th:href="@{'/api/course/'}">
            <input type="submit" class="btn btn-outline-primary btn-lg" value="Go back"/>
        </a>
    </p>
</form>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
