<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>All students</title>
    <style>
        body {
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/f/f6/Eiffel_tower_at_dawn_horizontal.jpg/1200px-Eiffel_tower_at_dawn_horizontal.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<br>
<br>
<p style="text-align:center;"><img
        src="https://images.indianexpress.com/2020/04/online759.jpg"
        class="img-fluid "
        alt="~ Groups ~" width="200" height="200"></p>

<table style="width:75%;margin: 0px auto;" class="table table-primary table-hover">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">StudyFormat</th>
        <th scope="col">Update</th>
        <th scope="col">Delete</th>
    </tr>
    </thead>
    <tbody th:each="student :${students}">
    <tr>
        <th scope="row" th:text="${student.id}"></th>
        <td><a style="color: black"
               th:text="${student.name}"></a></td>
        <td th:text="${student.email}"></td>
        <td th:text="${student.studyFormat}"></td>

        <td>
            <a class="btn btn-outline-primary" href="#offcanvasExample" role="button"
               th:href="@{'/api/students/update/' + ${student.id}}">Update
            </a>
        </td>

        <td>
            <a class="btn btn-outline-primary" href="#offcanvasExample" role="button"
               th:href="@{'/api/students/delete/' + ${student.getId()}}">Delete
            </a>
        </td>
    </tr>
    </tbody>
</table>
<br/>
<br/>
<p style="text-align:center;">
    <a class="btn btn-outline-primary" role="button" th:href="@{'/api/students/save/' + ${groupId}}">
        Add new students
    </a>
</p>
<p style="text-align:center;">
    <a class="btn btn-outline-primary" href="#offcanvasExample" role="button"
       th:href="@{'/api/groups/findBy/' + ${students.get(0).getGroups().getCourses().get(0).id}}">
        Go back
    </a>
</p>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
