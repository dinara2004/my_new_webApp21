<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Save new student</title>
    <style>
        body {
            background-image: url('https://wallpaperboat.com/wp-content/uploads/2020/06/08/44326/aesthetic-flower-01.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        onlineFormat{
            margin-left: auto;
        }
    </style>
</head>
<body>

<p style="text-align:center;"><img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRzPmP40oDNG4ms1Q3wn8gRHeKZRYHbRt0pejXzQZFZW78he3SwBC6qe4Nd0o-aZBwU_Rs&usqp=CAU" class="img-fluid "
        alt="~ Register Your Company ~" width="250" height="250"></p>
<form style="margin: auto; " th:method="POST"
      th:action="@{'/api/students/save/' + ${id}}"
      th:object="${emptyStudent}">

    <input type="hidden" th:field="${emptyStudent.id}">

    <div class="form-floating mb-3">
        <label for="name">Write the name of student</label>
        <input type="text" class="form-control" th:field="*{name}" id="name"
               style="text-align: center; color: white; width: 500px; margin: auto" placeholder="name"/>
    </div>
    <div class="form-floating mb-3">
        <label for="email">Write email of student</label>
        <input type="text" class="form-control" th:field="*{email}" id="email"
               style="text-align: center; color: white; width: 500px; margin: auto" placeholder="email"/>
    </div>
        <label style="text-align: center">Write study format of student</label>
        <input style="text-align: center; color: white" type="radio" value="ONLINE" th:field="*{studyFormat}" id="onlineFormat">
        <label for="onlineFormat" style="background-color: cadetblue">ONLINE</label>
        <input style="text-align: center; color: white" type="radio" value="OFFLINE" th:field="*{studyFormat}" id="offlineFormat">
        <label for="offlineFormat" style="background-color: cadetblue">OFFLINE</label>

    <p style="text-align:center;">
        <input type="submit" class="btn btn-outline-primary btn-lg " value="Save student"/>
    </p>
    <p style="text-align:center;">
        <a th:href="@{'/api/groups/'}">
            <input type="submit" class="btn btn-outline-primary btn-lg" value="Go back"/>
        </a>
    </p>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
