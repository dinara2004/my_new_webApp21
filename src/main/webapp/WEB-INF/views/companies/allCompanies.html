<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>All Companies</title>
    <style>
        body {
            background-image: url('https://thumbs.dreamstime.com/b/silhouettes-business-people-working-rushing-office-new-york-skyscrapers-background-international-finance-consulting-212598397.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<br>
<br>
<p style="text-align:center;"><img
        src="https://i0.wp.com/www.iedunote.com/img/23559/what-is-a-company-scaled.jpg?fit=2560%2C1696&quality=100&ssl=1"
        class="img-fluid "
        alt="~ Companies ~" width="200" height="200"></p>

<table style="width:75%;margin: 0px auto;" class="table table-primary table-hover">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Company</th>
        <th scope="col">Country</th>
        <th scope="col">Courses</th>
        <th scope="col">Update</th>
        <th scope="col">Delete</th>
    </tr>
    </thead>
    <tbody th:each="company :${companyList}">
    <tr>
        <th scope="row" th:text="${company.id}"></th>
        <td><a style="color: black"
               th:text="${company.companyName}"></a></td>
        <td th:text="${company.locatedCountry}"></td>

        <td>
            <a th:href="@{'/api/courses/findBy/' + ${company.id}}">
                <input type="submit" class="btn btn-outline-primary" th:value="Courses">
            </a>
        </td>

        <td>
            <a class="btn btn-outline-primary" href="#offcanvasExample" role="button"
               th:href="@{'/api/companies/update/' + ${company.getId()}}">Update
            </a>
        </td>

        <td>
            <a th:href="@{'/api/companies/delete/' + ${company.getId()}}">
                <input type="submit" class="btn btn-outline-primary" th:value="Delete">
            </a>
        </td>
    </tr>
    </tbody>
</table>
<br/>
<br/>
<p style="text-align:center;">
    <a class="btn btn-outline-primary" role="button" th:href="@{'/api/companies/save'}">Add new company</a>
</p>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous">

</script>
</body>
</html>
