<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <meta charset="UTF-8">
    <title>companies</title>
    <style>
        body{
            background-image: url("https://images.idgesg.net/images/article/2020/03/binary_code_flows_around_a_corporate_structure_cybersecurity_technology_companies_by_alexey_brin_gettyimages-1181619123_2400x1600-100835526-large.jpg?auto=webp&quality=85,70");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <table class="table table-light table-striped" >
        <thead>
    <tr style="color: dodgerblue; background: #dddddd; grid-auto-rows: auto">
        <th scope="col">id</th>
        <th scope="col">companyName</th>
        <th scope="col">locatedCountry</th>
        <th scope="col">courses</th>
        <th scope="col">update</th>
        <th scope="col">delete</th>

    </tr>
    <tr th:each="company : ${companyList}">
        <td th:text="${company.id}"></td>
        <td th:text="${company.companyName}"></td>
        <td th:text="${company.locatedCountry}"></td>
        <td>
            <a th:href="@{'/api/courses/findBy/' + ${company.id}}">
                <button>courses</button>
            </a>
        </td>
        <td>
            <a th:href="@{'/api/companies/update/' + ${company.getId()}}">
                <button>update</button>
            </a>
        </td>
        <td>
            <form
                th:method="delete"
                th:action="@{/api/companies/delete/{id}(id=${company.getId()})}">
                <button>delete</button>
<!--                <input style="background-color: aqua" class="button" type="submit" value="Delete"/>-->
            </form>
        </td>
    </tr>
    <td>
        <a th:href="@{'/api/companies/save'}">
            <button>save</button>
        </a>
    </td>
    </thead>
</table>
</head>
</html>
