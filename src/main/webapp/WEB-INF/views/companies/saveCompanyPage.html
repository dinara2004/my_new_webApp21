<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Save new company</title>
    <style>
        body {
            background-image: url('https://images.squarespace-cdn.com/content/v1/5a4302afe5dd5b7de790a3ba/1526862456151-LEMALJQV9F5CB1TTS7O8/HBC_013.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<br>
<br>
<p style="text-align:center;"><img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRzPmP40oDNG4ms1Q3wn8gRHeKZRYHbRt0pejXzQZFZW78he3SwBC6qe4Nd0o-aZBwU_Rs&usqp=CAU" class="img-fluid "
        alt="~ Register Your Company ~" width="250" height="250"></p>
<form th:method="POST"
      th:action="@{'/api/companies/save/'}"
      th:object="${emptyCompany}">

    <div class="form-floating mb-3">
        <label for="companyName">Write the name of the company</label>
        <input type="text" class="form-control" th:field="*{companyName}" id="companyName"
               style="text-align: center; width: 500px; margin: auto" placeholder="companyName"/>
    </div>
    <div class="form-floating mb-3">
        <label for="locatedCountry">Write the country of the company</label>
        <input type="text" class="form-control" th:field="*{locatedCountry}" id="locatedCountry"
               style="text-align: center; width: 500px; margin: auto" placeholder="locatedCountry"/>
    </div>
    <br/>
    <br/>
    <p style="text-align:center;">
        <input type="submit" class="btn btn-outline-primary btn-lg " value="Save company"/>
    </p>
</form>
<p style="text-align:center;">
    <a th:href="@{/api/companies}">
        <input type="submit" class="btn btn-outline-primary btn-lg" value="Go back"/>
    </a>
</p>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
