<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>update</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<form th:method="post"
       th:action="@{'/api/companies/update/' + ${company.getId()}}"
       th:object="${company}" style="width: 50%">

    <div class="mb-3">
        <label for="name" class="form-label">Company Name</label>
        <input type="text" class="form-control"  th:field="*{companyName}" id="name">
    </div>
    <div class="mb-3">
        <label for="locatedCountry" class="form-label">Located Country</label>
        <input type="text" class="form-control" th:field="*{locatedCountry}" id="locatedCountry">
    </div>
    <div>
    <a th:href="@{'/api/companies/' + ${company.getId()}}">
    <button type="submit" class="btn btn-primary">Submit</button>
    </a>
</div>
 </form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
